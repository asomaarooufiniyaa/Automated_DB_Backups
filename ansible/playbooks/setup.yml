---
- name: Setup servers with Docker and automated MongoDB backup
  hosts: web_servers
  become: true
  tasks:
    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker Engine and Docker Compose v2 plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Create backup directory
      file:
        path: /opt/db_backups
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy backup script to server
      copy:
        dest: /usr/local/bin/backup_db.sh
        mode: '0755'
        content: |
          #!/bin/bash
          BACKUP_DIR="/opt/db_backups"
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          DB_NAME="mydb"

          mkdir -p "$BACKUP_DIR"
          mongodump --db="$DB_NAME" --out="$BACKUP_DIR/dump_$TIMESTAMP"
          tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C "$BACKUP_DIR" "dump_$TIMESTAMP"
          rm -rf "$BACKUP_DIR/dump_$TIMESTAMP"
          echo "Backup created: $BACKUP_DIR/backup_$TIMESTAMP.tar.gz"

    - name: Add cron job for MongoDB backup every 12 hours
      cron:
        name: "MongoDB Automated Backup"
        job: "/usr/local/bin/backup_db.sh >> /opt/db_backups/backup.log 2>&1"
        minute: "0"
        hour: "*/12"
